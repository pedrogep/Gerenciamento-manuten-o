<h1> Contato</h1>
<p>Entre em contato preenchendo o formulário.</p>

    <input type="text" id="nome" name="nome" placeholder="Escreva seu nome aqui: " required>
    <br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" 
placeholder="pedroh.ferr@hotmail.com" required>

<textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva

</form>
