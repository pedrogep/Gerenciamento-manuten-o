<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Manutenção</title>
<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #007bff;
        padding: 10px;
    }
    nav ol {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    nav ol li {
        display: inline;
        margin: 0 15px;
    }
    nav ol li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }
    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
        margin: 20px auto;
    }
    input, textarea, button {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 10px;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    .filter-container {
        margin: 20px auto;
        width: 50%;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    .delete {
        background-color: #dc3545;
        color: white;
    }
    .delete:hover {
        background-color: #c82333;
    }
    /* Estilo dos botões */
    .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .historico {
            background-color: #28a745; /* Verde para o histórico */
        }

        .historico:hover {
            background-color: #218838;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }
</style>
</head>

    </div>

</html>
