<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir chamados</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilo do menu */
        nav {
            background-color: #007bff;
            padding: 15px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav ol {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ol li {
            margin: 0 20px;
        }

        nav ol li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ol li a:hover {
            color: #ffcc00;
        }

        /* Estilo para o ícone de menu hamburguer */
        .menu-icon {
            display: none;
            font-size: 30px;
            color: white;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* Estilo dos botões */
        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .historico {
            background-color: #28a745; /* Verde para o histórico */
        }

        .historico:hover {
            background-color: #218838;
        }

        /* Estilo do iframe */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            nav ol {
                flex-direction: column;
                display: none; /* Oculta o menu padrão em telas pequenas */
            }

            nav ol.show {
                display: flex; /* Exibe o menu ao clicar no ícone */
            }

            nav ol li {
                margin: 10px 0;
            }

            nav ol li a {
                font-size: 18px;
            }

            /* Exibe o ícone de menu */
            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Menu de navegação -->
    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Ícone de menu hamburguer -->
        <ol>
            <li><a href="index.html">Início</a></li>
            <li><a href="abrir_chamado.html">Abrir Chamado</a></li>
            <li><a href="registro.html">Manutenções</a></li>
        </ol>
    </nav>

    <h2>Preencha o Formulário para abrir um chamado</h2>

    <!-- Botões -->
    <div class="buttons">
        <a href="historico_chamados.html" class="historico">Consultar Histórico</a> <!-- Botão para consultar histórico -->
    </div>

    <!-- Formulário do Google -->
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScyhSmxNadgW9kWot8C8gHfnHR_wJJ6nUEZSslHrLv81x3N9A/viewform" 
        width="1000" height="800" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    
    <script>
        // Função para alternar a exibição do menu
        function toggleMenu() {
            const menu = document.querySelector('nav ol');
            menu.classList.toggle('show');
        }
    </script>

</body>
</html>
